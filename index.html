
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Clay County | Community Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-gold: #ffcc33;
            --deep-blue: #0f2027;
            --vibrant-blue: #203a43;
            --text-light: #f1f1f1;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-light);
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Floating Support Box */
        .support-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: var(--accent-gold);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border-bottom: 3px solid var(--accent-gold);
        }

        .support-badge:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            cursor: pointer;
        }

        /* Hero Section */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?auto=format&fit=crop&w=1600&q=80') center/cover;
            position: relative;
            box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        header p {
            font-size: 1.5rem;
            color: var(--accent-gold);
            font-weight: 300;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        section {
            padding: 60px 0;
        }

        h2 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 60px;
            color: var(--white);
            position: relative;
        }

        h2::after {
            content: '';
            width: 100px;
            height: 4px;
            background: var(--accent-gold);
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-gold);
        }

        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-content {
            padding: 40px;
        }

        .card-content h3 {
            margin-top: 0;
            color: var(--accent-gold);
            font-size: 1.8rem;
        }

        .tag {
            background: rgba(255, 204, 51, 0.2);
            color: var(--accent-gold);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }

        .full-width-glass {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px;
            margin-top: 40px;
            border: 1px solid var(--glass-border);
        }

        .industry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .industry-item {
            padding: 20px;
            border-left: 4px solid var(--accent-gold);
            background: rgba(255,255,255,0.05);
        }

        footer {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0,0,0,0.3);
            margin-top: 100px;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
            .support-badge { font-size: 0.7rem; padding: 10px 15px; }
        }
    </style>
</head>
<body>

<div class="support-badge">
    Support My Local Community
</div>
